<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chronometer</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="classic-chronometer.css">
</head>
<body>
    <div class="main-div">
        <h1 class="title">chronometer</h1>

        <p class="chronometer">00:00</p>

        <input type="button" value="start" class="start">
        <input type="button" value="stop" class="stop">
        <input type="button" value="reset" class="reset">
    </div>
    <script src="classic-chronometer.js"></script>
</body>
</html>
